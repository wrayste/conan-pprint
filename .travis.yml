env:
   global:
     - CONAN_USERNAME: "wrayste"
     - CONAN_LOGIN_USERNAME: "wrayste"
     - CONAN_CHANNEL: "public-conan"
     - CONAN_UPLOAD: "https://api.bintray.com/wrayste/public-conan/"
     - CONAN_STABLE_BRANCH_PATTERN: "stable/*"
     - CONAN_UPLOAD_ONLY_WHEN_STABLE: 0

linux: &linux
   os: linux
   dist: xenial
   language: python
   python: "3.7"
   services:
     - docker
matrix:
   include:
      - <<: *linux
        env: CONAN_CLANG_VERSIONS=6.0 CONAN_DOCKER_IMAGE=conanio/clang60

install:
  - chmod +x .ci/install.sh
  - ./.ci/install.sh

script:
  - chmod +x .ci/run.sh
  - ./.ci/run.sh
